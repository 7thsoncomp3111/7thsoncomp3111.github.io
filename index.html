<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>7th Son - questionJS Prototype 0</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
        <div class="jumbotron top-banner"></div>
        <div class="container">
          <div class="row pull-up">
            <!-- Settings -->
            <div class="col-md-3">
              <div class="section">
                <p class="title center">Settings</p>
                <p>Filter by</p>
                <div class="btn-group">
                  <div class="btn btn-default">Date</div>
                  <div class="btn btn-default">Activity</div>
                  <div class="btn btn-default">Rating</div>
                </div>
              </div>
            </div>
            <!-- Main -->
            <div class="col-md-6">
              <div class="section">
                <div class="row">
                  <div class="col-md-10">
                    <div class="icon"><i class="glyphicon glyphicon-camera"></i></div>
                    <input class="q-input" placeholder="| Enter Title" id="one">
                    <div class="icon"><i class="glyphicon glyphicon-search"></i></div>
                    <input class="q-input" placeholder="| Ask A Question" id="two">
                  </div>
                  <div class="col-md-2 send-button">
                    <br>
                    <div class="icon"><i class="glyphicon glyphicon-send"></i></div>
                  </div>
                </div>
                <div id="questionList"></div>
              </div>
            </div>
            <!-- Feed -->
            <div class="col-md-3">
              <div class="section">
                <p class="title center">Feed</p>
                <div id="questionListTop"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="row">
        		<div class="col-md-12">
        			<div class="col-md-8">
        				<a href="#">Terms of Service</a>
        				<a href="#">Privacy</a>
        				<a href="#">Security</a>
        			</div>
        			<div class="col-md-4">
        				<p class="muted pull-right">Â© 2015 7th Son. All rights reserved</p>
        			</div>
        		</div>
      	</div>
      </div>
    </body>
    <script id="questionTemplate" type="text/x-handlebars-template">
      <div class="question">
        <a href="" data-toggle="modal" data-target="#myModal{{index}}"><div class="title">{{title}}</div></a>
        <div class="body">
          {{{body}}}
        </div>
        <div class="questionFooter">

          <div class="interactive">
            <a href="#" style="color :#333; text-decoration:none; padding-left:10px;" data-toggle="modal" data-target="#myModalsubs{{index}}">Subscribe</a>
          <i class="glyphicon glyphicon-comment"> 123</i>
          <i class="glyphicon glyphicon-thumbs-up"> 321</i>
          <i class="glyphicon glyphicon-thumbs-down"> 32</i>
          </div>
          <div class="time right">{{time}}</div>
        </div>
      </div>
      <div class="modal fade" id="myModalsubs{{index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="title">{{title}}</div></a>
            </div>
            <div class="modal-body">
              <input type="text" class="form form-control" placeholder="Type your email here" style="width:79%; margin-right:1%; float:left;" />
              <input type="submit" value="Subscribe" class="btn btn-default" style="width:20%; float:left;" data-dismiss="modal" />
            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="myModal{{index}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <div class="title">{{title}}</div></a>
            </div>
            <div class="modal-body">
              <div class="question">
                <div class="body">
                  {{{body}}}
                </div>
              </div>
              <div class="comments">
                <div class="comment level0">
                  So cool!
                </div>
                <div class="comment level1">
                  Nice!
                </div>
                <div class="comment level2">
                  Wow!
                </div>
                <div class="comment level1">
                  So nice!
                </div>
                <div class="comment level0">
                  Look at that.
                </div>
                <div class="comment level1">
                  So Good!
                </div>
                <div class="comment level2">
                  Wow!
                </div>
                <div class="comment level2">
                  So cool!
                </div>
                <div class="comment level0">
                  Nice!
                </div>
                <div class="comment level0">
                  Good.
                </div>
                <div class="comment level1">
                  Wow!
                </div>
                <div class="comment level1">
                  So good!
                </div>
                <div class="comment level1">
                  Nice!
                </div>
                <div class="comment level2">
                  Cool!
                </div>
                <div class="comment level2">
                  Yay!
                </div>
                <div class="comment level0">
                  Wow.
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default right" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id="questionTemplateTop" type="text/x-handlebars-template">
      <div class="question">
        <div class="body">
          {{{body}}}
        </div>
        <div class="questionFooter">
        </div>
      </div>
    </script>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script type='text/javascript' src='js/bootstrap.min.js'></script>
    <script type="text/javascript" src="js/handlebars-v4.0.2.js"></script>
    <script type="text/javascript" src="js/renderQuestions.js"></script>
</html>
